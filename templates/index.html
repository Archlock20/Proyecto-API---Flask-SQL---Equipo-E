<form action="/new" method="POST">
    <input type="text" name="cedula" placeholder="Escribe su # de cedula">
    <input type="text" name="fullname" placeholder="Escribe tus nombres">
    <input type="text" name="lastname" placeholder="Escribe tus apellidos">
    <input type="text" name="age" placeholder="Escribe tu edad">
    <input type="text" name="email" placeholder="Escribe tu email">
    <input type="text" name="genero" placeholder="Genero (M/F)">

    <button>Guardar</button>
</form>

<div>
    {% for contact in contacts %}

    <div>
        <h5>{{contact.cedula}}</h5>
        <div>
            <a href="{{ url_for('contacts.update') }}">Editar</a>
            <a href="{{ url_for('contacts.delete', id=contact.id) }}">Eliminar</a>
        </div>
        <p>{{contact.fullname}}</p>
        <p>{{contact.lastname}}</p>
        <p>{{contact.age}}</p>
        <p>{{contact.email}}</p>
        <p>{{contact.genero}}</p>
    </div>

    {% endfor %}
</div>
