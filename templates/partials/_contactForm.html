<form action="/new" method="POST" class="card bg-dark text-light">

    <div class="card-body p-4">

        <div class="mb-3">
            <label for="cedula">Nº de cedula:</label>
            <input type="text" name="cedula" placeholder="Escribe tu nº de cedula"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="fullname">Nombres:</label>
            <input type="text" name="fullname" placeholder="Escribe tus nombres"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="lastname">Apellidos:</label>
            <input type="text" name="lastname" placeholder="Escribe tus apellidos"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="age">Edad:</label>
            <input type="text" name="age" placeholder="Escribe tu edad"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="email">Correo Electronico:</label>
            <input type="text" name="email" placeholder="Escribe tu email"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <div class="mb-3">
            <label for="genero">Genero (M/F):</label>
            <input type="text" name="genero" placeholder="Genero (M/F)"
                class="form-control rounded-0 bg-dark border-0 text-white">
        </div>

        <button class="btn btn-primary">Guardar</button>
    </div>

</form>
